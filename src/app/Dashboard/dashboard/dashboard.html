<main class="dashboard-page">
    <!-- start dashboard menu -->
    <aside class="dashboard-menu">
        <!-- logo -->
        <div class="logo-setion">
            <a routerLink="/">Book Shop</a>
        </div>
        <!-- start menu list -->
        <ul>
            <li routerLink="/dashboard/subdashboard" routerLinkActive="active"><i class="bi bi-clipboard-data-fill"></i><a>Dashboard</a></li>
            <li routerLink="/dashboard/orders" routerLinkActive="active"><i class="bi bi-receipt"></i><a>Orders</a></li>
            <li routerLink="/dashboard/books" routerLinkActive="active"><i class="bi bi-journals"></i><a>Books</a></li>
            <li routerLink="/dashboard/users" routerLinkActive="active"><i class="bi bi-person-fill"></i><a>Users</a></li>
            <li routerLink="/dashboard/authors" routerLinkActive="active"><i class="bi bi-person-vcard-fill"></i><a>Authors</a></li>
        </ul>
        <!-- end::menu list -->
    </aside>
    <!-- end::dashboard menu -->
    <!-- start dashboard container -->
    <section class="dashboard-container">
        <!-- admin navbar -->
        <header class="admin-navbar">
            <!-- admin profile -->
            <div class="profile">
                <div class="img">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="admin">
                </div>
                <div class="text">
                    <h5>Hi!! Sokhai</h5>
                    <p>Geat to see you again</p>
                </div>
            </div>
            <!-- button -->
            <button class="btn unknown-btn">Dashboard</button>
        </header>
        <!-- report table -->
        <div class="report-table">
            <router-outlet />
        </div>
    </section>
    <!-- end::dashboard container -->
</main>
