<h5 class="page-title">Orders</h5>

<!-- start report -->
<section class="report">
  <!-- quantity -->
  <div class="report-box">
    <i class="bi bi-info-square-fill"></i>
    <div class="text">
      <h5 class="title text-dark">Quantity</h5>
      <p class="title fs-4">{{ orders().length }}</p>
    </div>
  </div>
</section>
<!-- end::report -->

<!-- search -->
<div class="search-and-add-btn d-flex">
  <!-- search -->
  <search class="search">
    <i class="bi bi-search"></i>
    <input
      type="search"
      #filter
      (keypress)="search(filter.value)"
      placeholder="Search..."
    />
  </search>
</div>

<!-- start table -->
@defer (on timer(100ms)) {
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col" class="no">No</th>
      <th scope="col">User name</th>
      <th scope="col">Total</th>
      <th scope="col">Order date</th>
    </tr>
  </thead>
  <tbody>
    @for(user of orders(); track $index){
    <tr>
      <th scope="row" class="no">{{$index + 1}}</th>
      <td>{{user.userName}}</td>
      <td>{{user.total }}</td>
      <td>{{user.orderDate | date}}</td>
    </tr>
    }
  </tbody>
</table>
}
<!-- end::table -->
