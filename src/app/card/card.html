<!-- card component -->
<div class="card" style="width: 18rem">
    <img
        src="https://xtratheme.com/elementor/book-shop/wp-content/uploads/sites/69/2021/09/book-11.jpg"
        class="card-img-top"
        alt="..."
    />
    <div class="card-body">
        <h3 class="card-title">Card title</h3>
        <p class="card-text">Action</p>
    </div>
    <div class="star-and-price">
        <div class="star">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
        </div>
        <h3 class="price">$25</h3>
    </div>
    <button class="btn btn-card">
        <i class="bi bi-cart3 me-2"></i> Add to cart
    </button>
    <div class="hidden-btn">
        <button class="btn btn-hide"><i class="bi bi-heart"></i></button>
        <button class="btn btn-hide"><i class="bi bi-search"></i></button>
    </div>
</div>
