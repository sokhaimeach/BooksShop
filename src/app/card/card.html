<!-- card component -->
@for(book of Items; track $index){
<div class="card">
    <img
        [src]="book.imageUrl"
        class="card-img-top"
        alt="..."
    />
    <div class="card-body">
        <h3 class="card-title">{{book.title}}</h3>
        <p class="card-text">{{book.category}}</p>
    </div>
    <div class="star-and-price">
        <div class="star">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
        </div>
        <h3 class="price">${{book.price}}</h3>
    </div>
    <button class="btn btn-card">
        <i class="bi bi-cart3 me-2"></i> Add to cart
    </button>
    <div class="hidden-btn">
        <button class="btn btn-hide"><i class="bi bi-heart"></i></button>
        <button class="btn btn-hide" [routerLink]="['/detail',book.id]"><i class="bi bi-search"></i></button>
    </div>
    <button class="btn btn-danger rounded-pill wish-list-btn" (click)="fav.DeleteWishList(book)">
        <i class="bi bi-x-lg"></i>
    </button>
</div>
}
