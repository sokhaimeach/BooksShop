<!-- start banner -->
<section class="banner">
  <h3>Contact</h3>
  <div class="position">
    <i class="bi bi-house-fill me-2" style="cursor: pointer" routerLink="/"></i>
    <i class="bi bi-chevron-right me-2"></i>
    <span style="color: var(--text-secondary-color)">Contact</span>
  </div>
</section>
<!-- end::banner -->

<!-- start contact info -->
<section class="contact-info">
    <!-- email -->
    <div class="contact">
        <div class="box-icon">
            <i class="bi bi-envelope-at-fill"></i>
        </div>
        <div class="contact-txt">
            <h4>Email</h4>
            <p>bookshop@gmail.com</p>
        </div>
    </div>
    <!-- phone -->
    <div class="contact">
        <div class="box-icon">
            <i class="bi bi-telephone-outbound-fill"></i>
        </div>
        <div class="contact-txt">
            <h4>Phone</h4>
            <p>012 3456 789</p>
        </div>
    </div>
    <!-- address -->
    <div class="contact">
        <div class="box-icon">
            <i class="bi bi-geo-alt-fill"></i>
        </div>
        <div class="contact-txt">
            <h4>Address</h4>
            <p>112 st, Toul Kok, Phnom Penh</p>
        </div>
    </div>
</section>
<!-- end:: contact contact-info -->

<!-- start ask form -->
<section class="ask-form">
    <div class="form">
        <h1>Get in touch with us</h1>
        <form action="">
            <div class="row">
                <div class="col-6">
                  <label class="cus-lable" for="">Your Name (*)</label>
                  <input
                    class="w-100 cus-input"
                    name="name"
                    type="text"
                  />
                </div>
                <div class="col-6">
                  <label class="cus-lable" for="">Your Email (*)</label>
                  <input
                    class="w-100 cus-input"
                    name="email"
                    type="text"
                  />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                  <label class="cus-lable" for="">Subject</label>
                  <input
                    class="w-100 cus-input"
                    name="subject"
                    type="text"
                  />
                </div>
                <div class="col-6 department">
                  <label class="cus-lable" for="">Department</label>
                  <select name="department" id="">
                    <option value="Business Department" selected>Business Department</option>
                    <option value="Personal Department">Personal Department</option>
                    <option value="Support Department">Support Department</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 textarea">
                  <label class="cus-lable" for="">Question</label>
                  <textarea name="" id=""></textarea>
                </div>
            </div>
            <button class="btn btn-dark mt-3">Ask</button>
        </form>
    </div>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3193.299046674712!2d104.89363516948879!3d11.56841179140248!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095173761d4a53%3A0xcd09ff2f4d326e3f!2z4Z6c4Z634Z6R4Z-S4Z6Z4Z624Z6f4Z-S4Z6Q4Z624Z6T4oCLIOGen-GfiuGet-Gej-Get-GegA!5e0!3m2!1skm!2skh!4v1762794323187!5m2!1skm!2skh"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
<!-- end::ask form -->
