<!-- start banner -->
<section class="banner">    
  <h3>Wishlist</h3>
  <div class="position">
    <i class="bi bi-house-fill me-2" style="cursor: pointer" routerLink="/"></i>
    <i class="bi bi-chevron-right me-2"></i>
    <span style="color: var(--text-secondary-color)"
      >Wishlist</span
    >
  </div>
</section>
<!-- end::banner -->

<!-- start show wishlist card -->
@if(fav.books().length !== 0){
  <div class="wish-list" #wishList>
      <app-card class="app-cards" [Items]="fav.books()"></app-card>
  </div>
} @else {
  <div class="no-wish">
    <h1 class="no-wishlist-text">You don't have wish list yet</h1>
    <button class="btn" routerLink="/book">Go to shop</button>
  </div>
}
