<!-- start banner -->
<section class="banner">    
  <h3>Wishlist</h3>
  <div class="position">
    <i class="bi bi-house-fill me-2" style="cursor: pointer" routerLink="/"></i>
    <i class="bi bi-chevron-right me-2"></i>
    <span style="color: var(--text-secondary-color)"
      >Wishlist</span
    >
  </div>
</section>
<!-- end::banner -->

<!-- start show wishlist card -->
<div class="wish-list" #wishList>
    <app-card class="app-cards" [Items]="books()"></app-card>
</div>

<button class="btn btn-danger" (click)="AddDeleteBtn()">View</button>
